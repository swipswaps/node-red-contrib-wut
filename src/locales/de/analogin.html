<script type="text/x-red" data-help-name="Analog IN">
	<p>Anbindung eines analogen Eingangs eines <a href="https://www.wut.de/e-5764w-10-inde-000.php" target="_blank">Wiesemann & Theis Web-IOs</a> oder <a href="https://www.wut.de/e-5760w-10-inde-000.php" target="_blank">Web-Thermometers</a> an Node-RED.</p>
	<p>Wenn sich der Mess-/Eingangswert ändert, wird eine entsprechende Node-RED-Meldung ausgegeben.</p>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>Payload <span class="property-type">number</span></dt>
		<dd>Analoger Messwert</dd>
		
		<dt>Unit <span class="property-type">string</span></dt>
		<dd>Einheit des Messwerts</dd>
	</dl>

	<h3>Details</h3>
	<p>
		ACHTUNG: Der Zugriff ist nur möglich, wenn in der Web-Konfiguration des Web-IOs unter "Kommunikationswege -> Web-API" die Option "HTTP-Requests erlauben" aktiviert wurde!
	</p>
	<p>
		Ein Knoten bildet einen einzelnen analogen Eingang ab.
		Andere Eingänge des gleichen Web-IOs können über weitere "Analog IN"-Knoten angebunden werden.
	</p>
	<p>
		Die genauen Verbindungsparameter (Host, Port,...) werden über den entsprechenden (Web-IO-)Konfigurations-Knoten verwaltet.
	</p>

	<h3>Konfiguration</h3>
	<dl class="message-properties">		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Bezeichnung des Node-RED-Knotens</dd>

		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			Auswahl des (analogen) Web-IO oder Web-Thermometer, ggf. Konfiguration der Verbindungsparameter
		</dd>
			
		<dt>Klemme <span class="property-type">select</span></dt>
		<dd>Auswahl der Eingangs-Klemme</dd>
	</dl>
