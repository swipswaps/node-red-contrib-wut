<script type="text/x-red" data-help-name="Digital COUNTER">
	<p>This node integrates a counter of a <a href="https://www.wut.de/e-50www-10-inus-000.php" target="_blank">Wiesemann & Theis Web-IO</a> in Node-RED.</p>
	<p>When the counter value changes, a corresponding Node-RED message is generated.</p>
	<p>Furthermore, the counter value can be actively set using input messages with a numeric payload.</p>
		
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>Payload <span class="property-type">number</span></dt>
		<dd>Desired counter value</dd>
	</dl>
	
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>Payload <span class="property-type">number</span></dt>
		<dd>Current counter value</dd>

		<dt>ClampName <span class="property-type">string</span></dt>
		<dd>Counter clamp name</dd>
		
		<dt>Diff <span class="property-type">number</span></dt>
		<dd>Difference to the last (valid) counter value</dd>
		
		<dt>Unit <span class="property-type">string</span></dt>
		<dd>Unit of the counter value (for certain device types only)</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>Optional configuration property</dd>
	</dl>

	<h3>Details</h3>
	<p>
		NOTE: You can only access the device if the "allow HTTP requests" option in the "communication paths -> web API" section of the web configuration is enabled!
	</p>
	<p>
		A node represents a single counter clamp.
		Please use multiple "Digital COUNTER" nodes to display multiple counter values of the same Web-IO.
	</p>
	<p>
		The connection parameters (host, port,...) are maintained through the corresponding Web-IO configuration node.
	</p>

	<h3>Configuration</h3>
	<dl class="message-properties">	
		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			Select Web-IO and possibly configure connection parameters
		</dd>
			
		<dt>Clamp <span class="property-type">select</span></dt>
		<dd>Select counter clamp</dd>
		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Custom name for the Node-RED node</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>Topic for outgoing messages</dd>
	</dl>

	<h3>References</h3>
	<ul>
		<li><a href="https://www.wut.de/e-wwwww-ww-hpus-000.php" target="_blank">Wiesemann & Theis GmbH</a></li>

	</ul>
</script>
