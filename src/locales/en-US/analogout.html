<script type="text/x-red" data-help-name="Analog OUT">
	<p>This node integrates an analog output of a <a href="https://www.wut.de/e-5764w-10-inus-000.php" target="_blank">Wiesemann & Theis Web-IO</a> in Node-RED.</p>
	<p>When the output value changes, a corresponding Node-RED message is generated.</p>
	<p>Furthermore, the output value can be actively set using input messages with a numeric payload.</p>
	
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>Payload <span class="property-type">number</span></dt>
		<dd>Desired (analog) output value</dd>
	</dl>
	
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>Payload <span class="property-type">number</span></dt>
		<dd>Current (analog) output value</dd>

		<dt>ClampName <span class="property-type">string</span></dt>
		<dd>Output clamp name</dd>
		
		<dt>Unit <span class="property-type">string</span></dt>
		<dd>Unit of the output value</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>Optional configuration property</dd>
		
		<dt class="optional">Min <span class="property-type">number</span></dt>
		<dd>Minimal output value (only for some device types)</dd>
		
		<dt class="optional">Max <span class="property-type">number</span></dt>
		<dd>Maximal output value (only for some device types)</dd>
	</dl>

	<h3>Details</h3>
	<p>
		NOTE: You can only access the device if the "allow HTTP requests" option in the "communication paths -> web API" section of the web configuration is enabled!
		Furthermore, writing access must be enabled individually for all relevant outputs.
	</p>
	<p>
		A node represents a single analog output clamp.
		Please use multiple "Analog OUT" nodes to display multiple outputs values of the same Web-IO.
	</p>
	<p>
		The connection parameters (host, port,...) are maintained through the corresponding Web-IO configuration node.
	</p>

	<h3>Configuration</h3>
	<dl class="message-properties">	
		<dt>Web-IO <span class="property-type">select</span></dt>
		<dd>
			Select (analog) Web-IO and possibly configure connection parameters
		</dd>
			
		<dt>Clamp <span class="property-type">select</span></dt>
		<dd>Select output clamp</dd>
		
		<dt class="optional">Topic <span class="property-type">string</span></dt>
		<dd>Topic for outgoing messages</dd>
		
		<dt class="optional">Name <span class="property-type">string</span></dt>
		<dd>Custom name for the Node-RED node</dd>
	</dl>

	<h3>References</h3>
	<ul>
		<li><a href="https://www.wut.de/e-wwwww-ww-hpus-000.php" target="_blank">Wiesemann & Theis GmbH</a></li>
		<li><a href="https://www.wut.de/e-5764w-10-inus-000.php" target="_blank">Web-IO Analog</a></li>
		<li><a href="https://www.wut.de/e-57www-10-inus-000.php" target="_blank">Web-IO Overview</a></li>
	</ul>
</script>
